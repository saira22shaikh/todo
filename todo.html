<html>
    <head>
       <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main-container flex x-center">
            <div class="flex-container y-center column">
                <div class="box-1">
                    <div class="ss">Todo Done
                        <div class="tab">keep it up</div>
                    </div>
                    <div class="circle" id="taskCount">1/3</div>
                </div>
                <input type="wrapper" id="taskInput" placeholder="Enter task"></input>
                <div class="circle-1" onclick="addTask()">+</div>
                <div id="taskList"></div>
                <div class="block-1">
                    <div class="run"></div>
                    <div class="nic">Task 1</div>
                </div>
                <div class="block-2">
                    <div class="run"></div>
                    <div class="nic">Task 2</div>
                </div>
                <div class="block-3">
                    <div class="run"></div>
                    <div class="nic">Task 3</div>
                </div>
            </div>
        </div>
        <script>
            function addTask() {
                var taskInput = document.getElementById('taskInput');
                var taskList = document.getElementById('taskList');
                var taskCount = document.getElementById('taskCount');
    
                if (taskInput.value.trim() !== '') {
                    var newTask = document.createElement('div');
                    newTask.classList.add('block-1');
    
                    var taskIcon = document.createElement('div');
                    taskIcon.classList.add('run');
    
                    var taskName = document.createElement('div');
                    taskName.classList.add('nic');
                    taskName.textContent = taskInput.value;
                    newTask.appendChild(taskIcon);
                    newTask.appendChild(taskName);
                    taskList.appendChild(newTask);
    
                    // Update task count
                    var currentCount = parseInt(taskCount.textContent.split('/')[0]);
                    var totalCount = parseInt(taskCount.textContent.split('/')[1]);
                    taskCount.textContent = (currentCount + 1) + '/' + totalCount;
    
                    // Clear input
                    taskInput.value = '';
                }
            }
            
        </script> 
    </body>
</html>
